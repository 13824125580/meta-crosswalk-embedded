require conf/distro/poky.conf

DISTRO = "lakebodom"

POKY_DEFAULT_DISTRO_FEATURES = ""
POKY_DEFAULT_EXTRA_RDEPENDS += "packagegroup-core-boot"
POKY_DEFAULT_EXTRA_RRECOMMENDS = ""

DISTRO_FEATURES = "\
    ${DISTRO_FEATURES_LIBC_DEFAULT} \
    3g \
    alsa \
    bluetooth \
    ipv4 \
    opengl \
    pci \
    usbhost \
    wifi \
    "

IMAGE_FSTYPES = "hddimg"

INHERIT += "blacklist"
PNBLACKLIST[build-appliance-image] = "not buildable with lakebodom"
PNBLACKLIST[core-image-base] = "not buildable with lakebodom"
PNBLACKLIST[core-image-clutter] = "not buildable with lakebodom"
PNBLACKLIST[core-image-directfb] = "not buildable with lakebodom"
PNBLACKLIST[core-image-full-cmdline] = "not buildable with lakebodom"
PNBLACKLIST[core-image-lsb] = "not buildable with lakebodom"
PNBLACKLIST[core-image-lsb-dev] = "not buildable with lakebodom"
PNBLACKLIST[core-image-lsb-sdk] = "not buildable with lakebodom"
PNBLACKLIST[core-image-rt] = "not buildable with lakebodom"
PNBLACKLIST[core-image-rt-sdk] = "not buildable with lakebodom"
PNBLACKLIST[core-image-sato] = "not buildable with lakebodom"
PNBLACKLIST[core-image-sato-dev] = "not buildable with lakebodom"
PNBLACKLIST[core-image-sato-sdk] = "not buildable with lakebodom"
PNBLACKLIST[core-image-x11] = "not buildable with lakebodom"
PNBLACKLIST[qt4e-demo-image] = "not buildable with lakebodom"
PNBLACKLIST[core-image-weston] = "not buildable with lakebodom"
